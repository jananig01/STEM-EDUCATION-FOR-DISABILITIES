<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #B0E0E6;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    button {
      background-color: #9370DB;
      color: white;
      border: none;
      padding: 15px 32px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #9400D3;
    }
    .info {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WELCOME TO THE ACCESSIBILITY PAGE</h1>

    <!-- Button for Blind Users -->
    <button ariaL-label="For Blind Users" role="button" id="blindButton">
      BLIND USERS
    </button>

    <!-- Button for Hearing Impairment Users -->
    <button aria-label="For Hearing Impairment Users" role="button" id="hearingButton">
      HEARING IMPAIREMENT USERS
    </button>

    <div class="info" id="info">
      <p>Click the buttons above to learn more about accessibility for blind or hearing-impaired users.</p>
    </div>
  </div>

  <script>
    // Handle button click events
    document.getElementById("blindButton").addEventListener("click", function() {
      document.getElementById("info").innerHTML = "<p>This is a page designed for users with visual impairments. <br><br>Consider using screen readers for accessibility.</p>";
    });

    document.getElementById("hearingButton").addEventListener("click", function() {
      document.getElementById("info").innerHTML = "<p>This page contains visual elements with descriptive text to help users with hearing impairments. <br><br>Subtitles or captions can be helpful for video content.</p>";
    });
  </script>

</body>
</html>
